name: .NET

on:
  push:
    branches: [ main ]
    tags:
    - 'v*'
    paths-ignore:
      - '**/README.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'

concurrency: 
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Install WASM
      run: dotnet workload install wasm-tools 
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test -c Release --collect:"XPlat Code Coverage" --results-directory ./coverage
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Install WASM
      run: dotnet workload install wasm-tools 
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -c Release -o 'drop'
    - name: Variableâ€¯Substitution
      uses: microsoft/variable-substitution@v1
      with:
        files: '**/drop/appsettings.Production.json'
      env:
        ConnectionStrings.DefaultConnection: ${{ secrets.connectionstring }}
        Email.Password: ${{ secrets.email_password }}
    - name: Create app_offline file
      shell: pwsh
      run: |
          New-Item offline_files -ItemType Directory
          New-Item offline_files/app_offline.html -ItemType File
          Set-Content offline_files/app_offline.html `
          '<html xmlns="http://www.w3.org/1999/xhtml">
          <head>
              <title>
                  Dynamo League - Site Maintenance
              </title>
              <style tyle="text/css">
                  body {
                      text-align: center;
                      padding: 150px;
                  }
                  h1 {
                      font-size: 50px;
                  }
                  body {
                      font: 20px Helvetica, sans-serif;
                      color: #333;
                  }
                  article {
                      display: block;
                      text-align: left;
                      width: 650px;
                      margin: 0 auto;
                  }
                  a {
                      color: #dc8100;
                      text-decoration: none;
                  }
                      a:hover {
                          color: #333;
                          text-decoration: none;
                      }
              </style>
              <meta content="JavaScript" name="vs_defaultClientScript">
              <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
          </head>
          <body>
              <article>
                  <h1>We&rsquo;ll be back soon!</h1>
                  <div>
                      <p>Sorry for the inconvenience but we&rsquo;re performing some maintenance at the moment. We&rsquo;ll be back online shortly!</p>
                  </div>
              </article>
          </body>
          </html>'
    - name: Take App Offline
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: win5184.site4now.net
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: './offline_files/'
        log-level: verbose
        server-dir: '/'
    - name: Deploy to Prod
      uses: SamKirkland/FTP-Deploy-Action@4.3.0
      with:
        server: win5184.site4now.net
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        local-dir: 'drop/'
        server-dir: '/'
        dangerous-clean-slate: true
        exclude: |
          **/offline_files/**
